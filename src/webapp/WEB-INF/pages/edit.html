<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>


</head>
<body>

<form th:method="POST" th:action="@{/editUser}" th:object="${userList}">
    <p th:text="${userList.name}">VALUE</p>
    <p th:text="${userList.id}">VALUE</p>
    <label for="name">Enter name:</label>
    <input type="text" name="name" id="name" th:value="${userList.name}"/>
    <label for="age">Enter age:</label>
    <input type="text" name="age" id="age" th:value="${userList.age}"/>
    <input type="hidden" name="id" th:value="${userList.id}"/>
    <br>
    <input type="submit" value="Create!">
</form>


</body>
</html>
