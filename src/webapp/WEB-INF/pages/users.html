<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<h1>List of Users</h1>
<form action="/users" method="get">

</form>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through each car in the list -->
    <tr th:each="user : ${userList}">
        <!-- Display car details in table cells -->
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.age}">Age</td>
    </tr>
    </tbody>
    <br>

    <form  th:action="@{/new}"> <button type="submit">Create user</button> </form>

</table>
</body>
</html>
